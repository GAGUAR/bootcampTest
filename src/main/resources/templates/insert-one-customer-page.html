<html xmlns:th="http://www.thymeleaf.org">
<body>
	<form action="#" th:action="@{/customer/insertOneCustomer}"
		th:object="${customer}" method="post">
		
		<table>
		
			<tr> 
				<td>Please insert Name </td>
				<td> <input type="text" th:field="*{name}"> </td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </td>
			</tr>
		
			<tr> 
				<td>Please insert Age </td>
				<td> <input type="text" th:field="*{age}"> </td>
				<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> </td>
			</tr>
		
		
		</table>
		
		<input type="submit">
	</form>
</body>
</html>
